{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <script type="text/javascript" src="{% static 'bootstrap-5/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5/bootstrap.min.css' %}">
    <!-- Title -->
    <title>
    {% block title %}
    {% endblock title %}
    </title>
  </head>
  <style>
  body {
  color: #333;
  margin: 0;
  padding: 8px;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  }
  </style>
  
  <body style="padding-bottom: 3.6em;" class="container-fluid">
    <div class="collapse text-warning" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-center h4">Control Center</h5>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'project-index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal">About</a>
          </li>
        </ul>
      </div>
    </div>
    <nav class="navbar navbar-light bg-warning mb-3">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-brand">Portfolio</span>
      </div>
    </nav>
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>
    <!-- Modal -->
    <div class="modal fade text-warning" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Developer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-dark table-striped container">
              <tbody>
                <tr>
                  <td>Name</td>
                  <td>{{user.username}}</td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td>{{ user.email }}</td>
                </tr>
                <tr>
                  <td>Phone</td>
                  <td>+254</td>
                </tr>
                <tr>
                  <td>Github</td>
                  <td><a class='nav-link' href="https://github.com/aatambo">https://github.com/aatambo</a></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
